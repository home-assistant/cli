name: golangci-lint

on:
  push:
    branches:
      - master
  pull_request:

env:
  GOLANG_LINT_VERSION: "v1.42"

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: ${{ env.GOLANG_LINT_VERSION }}
          args: -D errcheck
